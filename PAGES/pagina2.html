<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Happy Bunny</title>
    <link rel="icon" href="../IMG/bunny-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- styles -->
    <link rel="stylesheet" href="../SRC/styles.css">
    <!-- funtions -->
    <script src="../SRC/main.js" charset="utf-8"></script>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="container-bunny">
        <img src="../IMG/bunny-rabbit-list.gif" alt="" class="bunny-chilling">
    </div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col"></div>
            <div class="col-lg-8 col-xl-6 col-xxl-5 col-md-8 col-sm-10 col-12">
                <div class="row contenido">
                        <h1 class="title">Wheel of happy bunny</h1>
                        <div class="bg-purple name mt-2">
                            <input type="text" placeholder="ADD NAMES" id="name">
                            <button class="more" id="player_add">+</button>
                        </div>
                        <div class="invalid-feedback">
                            Please enter a valid name.
                        </div>
                        <div class="bg-purple mt-2" >
                            <div class="bg-light-purple">
                                <ul class="list-group" id="list-group">
                                </ul>
                            </div>
                        </div>
                        <button class="btn-play mt-2" id="btn_play">PLAY</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
